<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamic temperature converter</title>
    <link rel="stylesheet" href="style_Ex01.css">
    <script type="module" src="script_Ex01.js" defer></script>
</head>
<body>

    <main class="app-container">
        <h1>Weather Converter</h1>
        <section class="converter-box">
            <label for="tempCelsius">Enter temperature in Celsius:</label>
            <input type="number" id="tempCelsius" placeholder="e.g. 25" step="0.1">
            <button id="convertBtn">Convert to Fahrenheit</button>
        </section>
        
        <p id="resultDisplay">Result will appear here.</p>
    </main>

</body>
</html>
